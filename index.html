<script>
  let selectedUnit = 'ì»·';
  let projects = JSON.parse(localStorage.getItem('commission_projects') || '[]');

  function setUnit(unit) {

  function save() {
    localStorage.setItem('commission_projects', JSON.stringify(projects));

  function getDDay(dateStr) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const deadline = new Date(dateStr);
    deadline.setHours(0, 0, 0, 0);
    return Math.ceil((deadline - today) / 86400000);

  function getDoneToday(project) {
    const today = new Date().toISOString().slice(0, 10);
    return project.logs

  }

  function getTotalDone(project) {
    return project.logs

    const dday = getDDay(date);
    if (dday < 0) return alert('ë§ˆê°ì¼ì´ ì´ë¯¸ ì§€ë‚¬ì–´ìš”!');

    projects.unshift({
      id: Date.now(),
      name,
      date,
      total,
      unit: selectedUnit,
      type: selectedUnit === 'ì»·' ? 'comic' : 'illust',
      logs: []
    });
    save();

    document.getElementById('inp-name').value = '';

    if (!confirm('ì´ ì»¤ë¯¸ì…˜ì„ ì‚­ì œí• ê¹Œìš”?')) return;
    projects = projects.filter(p => p.id !== id);
    save();

  }

  function addWork(id) {
    const val = parseInt(document.getElementById(`work-input-${id}`).value);
    if (!val || val < 1) return alert('ì‘ì—…ëŸ‰ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
    const proj = projects.find(p => p.id === id);
    const today = new Date().toISOString().slice(0, 10);
    proj.logs.unshift({ date: today, amount: val, rest: false });
    document.getElementById(`work-input-${id}`).value = '';
    save();

  }

  function addRest(id) {
    const proj = projects.find(p => p.id === id);
    const today = new Date().toISOString().slice(0, 10);
    // Check if already rested today
    if (proj.logs.some(l => l.date === today && l.rest)) {
      alert('ì˜¤ëŠ˜ì€ ì´ë¯¸ íœ´ì‹ìœ¼ë¡œ ê¸°ë¡í–ˆì–´ìš”!');

    }
    proj.logs.unshift({ date: today, amount: 0, rest: true });
    save();

  }

  function toggleCard(id) {
    const card = document.getElementById(`card-${id}`);
    card.classList.toggle('open');

  function renderProject(proj) {
    const dday = getDDay(proj.date);
    const done = getTotalDone(proj);
    const remaining = Math.max(0, proj.total - done);
    const pct = Math.min(100, Math.round((done / proj.total) * 100));

    // Pace calculations
    const effectiveDays = Math.max(1, dday);
    const minPace = Math.ceil(remaining / effectiveDays);
    // ì•ˆì‹¬: 10% ë²„í¼ë¥¼ ì¶”ê°€ (ì—¬ìœ ì¼ì„ ê°ì•ˆ)
    const comfortPace = Math.ceil(remaining / Math.max(1, effectiveDays * 0.85));
    // ì—¬ìœ : 70% ê¸°ê°„ ë‚´ì— ì™„ë£Œ ëª©í‘œ
    const easyPace = Math.ceil(remaining / Math.max(1, effectiveDays * 0.7));

    const unit = proj.unit;

    let ddayText, ddayClass;

    else { ddayText = 'D-' + dday; ddayClass = 'ok'; }

    const logsHtml = proj.logs.length === 0

    const existingCard = document.getElementById(`card-${proj.id}`);
    const isOpen = existingCard && existingCard.classList.contains('open');

    const html = `
